openapi: 3.0.0
# Added by API Auto Mocking Plugin
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/laviddichterman/WOrder/1.0.0
info:
  description: |
    This is the backend server API for Wario Order Service, the guts of
    Windy City Pie.
  version: "1.0.0"
  title: WOrder
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: dave@windycitypie.com
paths: {}
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
components:
  schemas:
    WClientData:
      description: Client metadata used for logging
      type: object
      properties:
        load_time:
          type: string
          format: date-time
        submit_time:
          type: string
          format: date-time
        time_selection_time:
          type: string
          format: date-time
        user_agent:
          type: string
    WProduct:
      description: A product (good, or service).
      type: object
      properties:
        display_name:
          type: string
          description: Printable name for the product
        shortcode:
          type: string
          description: Hashable unique name for the product
        description:
          type: string
          description: Printable description of the product, can be null/empty
        subproducts:
          type: array
          items:
            $ref: '#/components/schemas/WProduct'
        price:
          type: number
          format: double
          description: Computed price of the product, including all subproducts. Not treated as canonical.
    WProductQuantity:
      description: A tuple of a WProduct with an integer quantity
      type: object
      properties:
        item:
          $ref: '#/components/schemas/WProduct'
        quantity:
          type: integer
          format: int64
    WOption:
      description: A WProduct whose availablity can be enabled/disabled via a function.
      allOf:
        - $ref: '#/components/schemas/WProduct'
        - type: object
          properties:
            enable_function_name:
              type: string
    WToppingPlacement:
      description: The location of a topping on the pizza
      type: string
      enum:
        - none
        - left
        - right
        - whole
    WTopping:
      allOf:
        - $ref: '#/components/schemas/WOption'
        - type: object
          properties:
            idx:
              type: integer
              format: int32
            flavor_factor:
              type: number
              format: double
              description: The amount this topping contributes to a varied flavor
            bake_factor:
              type: number
              format: double
              description: The amount this topping contributes to the weight
    WPlacedTopping:
      description: A tuple of a WTopping and a WToppingPlacement
      type: object
      properties:
        placement:
          $ref: '#/components/schemas/WToppingPlacement'
        topping:
          $ref: '#/components/schemas/WTopping'
    WPizza:
      description: A product (pizza) with crust, cheese, sauce options and a topping configuration.
      allOf:
        - $ref: '#/components/schemas/WProduct'
        - type: object
          properties:
            toppings:
              type: array
              items:
                $ref: '#/components/schemas/WPlacedTopping'
            crust:
              $ref: '#/components/schemas/WOption'
            cheese:
              $ref: '#/components/schemas/WOption'
            sauce:
              $ref: '#/components/schemas/WOption'
    WSalad:
      description: Ya don't make specializations with salad.
      allOf:
        - $ref: '#/components/schemas/WProduct'
        - type: object
          properties:
            placeholder:
              type: string
    WService:
      description: A service provided.
      allOf:
        - $ref: '#/components/schemas/WProduct'
        - type: object
          properties:
            promise_time_start:
              type: string
              format: date-time
            promise_time_end:
              type: string
              format: date-time
            service_type:
              type: string
              description: Type of service requested
              enum:
                - dine
                - pickup
                - delivery
    WOrder:
      type: object
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/WProductQuantity'
        status:
          type: string
          description: Order Status
          enum:
            - placed
            - approved
            - delivered
        service:
          $ref: '#/components/schemas/WService'
        promise_time:
          type: string
          format: date-time
        client_data:
          $ref: '#/components/schemas/WClientData'
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: Category
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        userStatus:
          type: integer
          format: int32
          description: User Status
      xml:
        name: User
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: Tag
    Pet:
      type: object
      required:
        - name
        - photoUrls
      properties:
        id:
          type: integer
          format: int64
        category:
          $ref: '#/components/schemas/Category'
        name:
          type: string
          example: doggie
        photoUrls:
          type: array
          xml:
            name: photoUrl
            wrapped: true
          items:
            type: string
        tags:
          type: array
          xml:
            name: tag
            wrapped: true
          items:
            $ref: '#/components/schemas/Tag'
        status:
          type: string
          description: pet status in the store
          enum:
            - available
            - pending
            - sold
      xml:
        name: Pet
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
  requestBodies:
    Pet:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pet'
        application/xml:
          schema:
            $ref: '#/components/schemas/Pet'
      description: Pet object that needs to be added to the store
      required: true
    UserArray:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/User'
      description: List of user object
      required: true
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'http://petstore.swagger.io/oauth/dialog'
          scopes:
            'write:pets': modify pets in your account
            'read:pets': read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
